<div class="area">
  <h1>Ident Case Overwiev</h1>
  <button
    [disabled]="disableCreateButton"
    mat-flat-button
    color="primary"
    (click)="createCase()"
  >
    Create Case
  </button>

  <app-ident-case
    *ngFor="let identCase of identCases"
    [identCase]="identCase"
  ></app-ident-case>
</div>
